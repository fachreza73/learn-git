<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Calculator Dengan Jquery</h1>
                <div class="form-group">
                    <label for="">Angka 1</label>
                    <input type="text" class="form-control" id="angka1">
                </div>
                <div class="form-group">
                    <label for="">Angka 2</label>
                    <input type="text" class="form-control" id="angka2">
                </div>
                <div class="form-group">
                    <label for="">Operator</label>
                    <select class="form-control" name="operator" id="operator">
                        <option value="" disabled selected>Pilih Operator</option>
                        <option value="tambah">Tambah</option>
                        <option value="kurang">Kurang</option>
                        <option value="kali">Kali</option>
                        <option value="bagi">Bagi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Hasil</label>
                    <input disabled type="text" class="form-control" id="hasil">
                </div>
                <button id="hitung" class="btn btn-danger">Hitung</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Global variabel
            var angka1 = 0;
            var angka2 = 0;
            var operator = "";

            // Fungsi menghitung
            function hitung() {
                var hasil = 0;
                angka1 = parseInt(angka1);
                angka2 = parseInt(angka2);

                switch (operator) {
                    case 'tambah':
                        hasil = angka1 + angka2;
                        break;
                    case 'kurang':
                        hasil = angka1 - angka2;
                        break;
                    case 'kali':
                        hasil = angka1 * angka2;
                        break;
                    case 'bagi':
                        hasil = angka1 / angka2;
                        break;

                    default:
                        hasil = "Operator di isi bosku !";
                        break;
                }

                return hasil;
            }

            // Watch and get operator
            $("#operator").change(function () {
                operator = $(this).val();
            });

            // Hitung
            $("#hitung").click(function () {
                // Ambil nilai input, bisa juga di letakkan di dalam fungsi hitung()
                angka1 = $("#angka1").val();
                angka2 = $("#angka2").val();

                // Hitung dan ambil hasil
                var jumlah = hitung();

                // Menampilkan data
                $("#hasil").val(jumlah);

                // Verifikasi
                // console.log("tombol di klik")
                // console.log("angka1", angka1);
                // console.log("angka2", angka2);
                // console.log("jumlah", jumlah);
            })
        });
    </script>
</body>

</html>
