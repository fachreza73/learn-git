<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">BIODATA</h1>

                <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch Calculator Live
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Calculator Jquery</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                              <div class="col-md-12">
                                  <div class="form-grup">
                                    <label for="">Angka 1</label>
                                    <input type="text" name="form-control" id="angka1">
                                  </div>
                                  <br>
                                  <div class="form-grup">
                                    <label for="">Angka 2</label>
                                    <input type="text" name="form-control" id="angka2">
                                  </div>
                                  <br>
                                  <div class="form-grup">
                                    <label for="">Hasil</label>
                                    <input type="text" name="form-control" id="hasil">
                                  </div>
                                  <br>
                                  <button id="hitung" class="btn btn-primary">Hitung</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
                
            </div>
    </div>
        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">NO</th>
                <th scope="col">Nama</th>
                <th scope="col">TTL</th>
                <th scope="col">Alamat</th>
                <th scope="col">Agama</th>
                <th scope="col">Status</th>
                <th scope="col">Goldar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Muhammad Rahmat P</td>
                <td>Padang/26/12/2001</td>
                <td>Graha indah</td>
                <td>Islam</td>
                <td>Sudah punya pacar</td>
                <td>B</td>
                </tr>
            </tbody>
        </table>

        <br>  
        <br>

    <script>
      $(document).ready(function(){
            $("button").click(function(){
            // Ambil Nilai Input
            var angka1 = $("#angka1").val();
            var angka2 = $("#angka2").val();

            // hitung
            var jumlah = parseInt(angka1) + parseInt(angka2);

            // menampilkan data
            $("#hasil").val(jumlah);
              
            // Verifikasi
            console.log("tombol di klik")
            console.log("angka1", angka1);
            console.log("angka2", angka2);
            console.log("jumlah", jumlah);

          });
      });

    </script>

                

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
