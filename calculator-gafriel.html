<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
          >Calculator</a
        >
      </nav>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="angka1" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <center>
            +
          </center>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="angka2" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hasil</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hasil" disabled />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" id="hitung" class="btn btn-primary">
            Hitung
          </button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $("#hitung").click(function() {
          var angka1 = $("#angka1").val();
          var angka2 = $("#angka2").val();

          var jumlah = parseInt(angka1) + parseInt(angka2);

          $("#hasil").val(jumlah);
        });
      });
    </script>
  </body>
</html>
