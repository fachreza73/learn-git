<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>kalkulator</h1>
                <div class="form-group">
                    <label for="angka1">Angka 1</label>
                    <input type="text" class="form-control" id="angka1">
                </div>
                <div class="form-group">
                    <label for="angka2">Angka 2</label>
                    <input type="text" class="form-control" id="angka2">
                </div>
                <div class="form-group">
                    <label for="">Operator</label>
                    <select class="form-control" id="operator">
                    <option value="" disabled selected>Pilih Operation</option>
                    <option value="tambah">Tambah</option>
                    <option value="kurang">Kurang</option>
                    <option value="kali">Kali</option>
                    <option value="bagi">Bagi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Hasil</label>
                    <input disabled type="text" class="form-control" id="hasil">
                </div>
                <button id="hitung" class="btn btn-primary">Hitung</button>
            </div>
        </div>
    </div>
    <script> 
        $(document).ready(function () {
            // global variabel
            var angka1 = 0;
            var angka2 = 0;
            var operator = "";

            // fungsi menghitung
            function hitung() {
                var hasil = 0;
                angka1 = parseInt(angka1);
                angka2 = parseInt(angka2);

                switch (operator){
                    case 'tambah':
                        hasil = angka1 + angka2;
                        break;
                    case 'kurang':
                        hasil = angka1 - angka2;
                        break;
                    case 'kali':
                        hasil = angka1 * angka2;
                        break;
                    case 'bagi':
                        hasil = angka1 / angka2;
                        break;
                    
                    default:
                        hasil = "Operator di isi bosqu";
                        break;

                }
                return hasil;
            }
            // watch and get operator
            $("#operator").change(function(){
                operator = $(this).val();
            });

            // hitung
            $("#hitung").click(function(){
            // ambil nilai input bisa juga di letakan di dlm fungsi hitung
                angka1 = $("#angka1").val();
                angka2 = $("#angka2").val();
                
                // hitung dan ambil hasil
                var jumlah = hitung(); 

                // menampilkan data
                $("#hasil").val(jumlah);
            })
            // $("#hitung").click(function () {
            //     var angka1 = $("#angka1").val();
            //     var angka2 = $("#angka2").val();

            //     var jumlah = parseInt(angka1) + parseInt(angka2);

            //     $("#hasil").val(jumlah);

            //     console.log("tombol di klik");
            //     console.log("angka1", angka1);
            //     console.log("angka2", angka2);
            //     console.log("jumlah", jumlah);
            // })
         });
    </script>
</body>
</html>
