<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <h1>Biodata</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nik</th>
            <th scope="col">Nama</th>
            <th scope="col">Tempat/Tgl</th>
            <th scope="col">Jenis kelamin</th>
            <th scope="col">Alamat</th>
            <th scope="col">Agama</th>
            <th scope="col">Status</th>
            <th scope="col">Pekerjaan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">6471021702020001</th>
            <td>Rony Setiawan</td>
            <td>Balikpapan/17-02-2002</td>
            <td>Laki-laki</td>
            <td>JL.Askit Rt.15 No.35</td>
            <td>Islam</td>
            <td>Jomblo</td>
            <td>Pelajar</td>
          </tr>
        </tbody>
      </table>
  
      <br><br>

      <hr>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Calculator pake jquery</h1>
            <br>
            <div class="form-group">
              <label for="">Angka 1</label>
              <input type="text" name="form-control" id="angka1">
            </div>
            <div class="form-group">
              <label for="">Angka 2</label>
              <input type="text" name="form-control" id="angka2">
            </div>
            <div class="form-group">
              <label for="">Operator</label>
              <select class="form-control" name="operator" id="operator">
                <option value="" disabled selected>Pilih Sahabat</option>
                <option value="tambah">Tambah</option>
                <option value="kurang">Kurang</option>
                <option value="bagi">Bagi</option>
                <option value="kali">Kali</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Hasil</label>
              <input disabled type="text" class="form-control" id="hasil">
            </div>
            <button id="hitung" class="btn btn-dark">Hitung</button>
          </div>
        </div>
      </div>

    <script>
      $(document).ready(function () {
        var angka1 = 0;
        var angka2 = 0;
        var operator = "";

        // function hitung
        function hitung(){
          var hasil = 0;
          angka1 = parseInt(angka1);
          angka2 = parseInt(angka2);

          switch (operator) {
            case 'tambah':
              hasil = angka1 + angka2;
            break;
            case 'kurang':
              hasil = angka1 - angka2;
            break;
            case 'kali':
              hasil = angka1 * angka2;
            break;
            case 'bagi':
              hasil = angka1 / angka2;
            break;

            default:
              hasil = "operator di isi sahabat!!";
              break;
          }
          return hasil;
        }

        // watch / get operator
        $("#operator").change(function () {
          operator = $(this).val();
        });


        $("#hitung").click(function () {
          // ambil nilai input,bisa juga di letakan dalam fungsi hitung()
          angka1 =  $("#angka1").val();
          angka2 =  $("#angka2").val();

          // hitung dan ambil hasil
          var jumlah = hitung();

          // menampilkan data
          $("#hasil").val(jumlah);

          // vervikasi
          // console.log("tombol di klik")
          // console.log("angka1", angka1);
          // console.log("angka2", angka2);
          // console.log("jumlah", jumlah);
        })
      });
    </script>
</body>
</html>
