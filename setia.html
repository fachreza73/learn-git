<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <h1>Ini Calculator</h1>
                    <div class="form-group">
                        <label for="">Angka 1</label>
                        <input type="text" class="form-control" id="angka1">
                    </div>
                    <div class="form-group">
                        <label for="">Angka 2</label>
                        <input type="text" class="form-control" id="angka2">
                    </div>

                    <div class="form-group">
                        <label for="">Operator</label>
                        <select class="form-control" name="operator" id="operator">
                            <option value="" disabled selected>Pilih Operator</option>
                            <option value="tambah">tambah</option>
                            <option value="kurang">kurang</option>
                            <option value="kali">kali</option>
                            <option value="bagi">bagi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Hasil</label>
                        <input disabled type="text" class="form-control" id="hasil">
                    </div>
                    <button id="hitung" class="btn-btn-primary">Hitung</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var angka1 = 0;
            var angka2 = 0;
            var operator = "";

            // hitung
            function hitung() {
                var hasil = 0;
                angka1 = parseInt(angka1);
                angka2 = parseInt(angka2);

                switch (operator) {
                    case 'tambah':
                        hasil = angka1 + angka2;
                        break;
                    case 'kurang':
                        hasil = angka1 - angka2;
                        break;
                    case 'kali':
                        hasil = angka1 * angka2;
                        break;
                    case 'bagi':
                        hasil = angka1 / angka2;
                        break;

                    default:
                        hasil = "Operator nggk di isi";
                        break;
                }
                return hasil;
            }
            $("#operator").change(function () {
                operator = $(this).val();
            });
            $("#hitung").click(function () {
                // nggak mobile
                // var angka1 = $("#angka1").val();
                // var angka2 = $("#angka2").val();

                // mobile
                angka1 = $("#angka1").val();
                angka2 = $("#angka2").val();

                // hitung dan ambil hasil
                var jumlah = hitung();

                // show data
                $("#hasil").val(jumlah);

                // console.log("angka1", angka1);
                // console.log("angka2", angka2);

            });
        });
    </script>
</body>

</html>
