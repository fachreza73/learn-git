<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
          >Calculator</a
        >
      </nav>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="angka1" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Operator</label>
        <div class="col-sm-10">
          <select class="border-0 custom-select text-center" id="operator">
            <option disabled selected>Pilih</option>
            <option value="tambah">+</option>
            <option value="kurang">-</option>
            <option value="kali">*</option>
            <option value="bagi">/</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="angka2" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hasil</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hasil" disabled />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" id="hitung" class="btn btn-primary">
            Hitung
          </button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        // global var
        var angka1 = 0;
        var angka2 = 0;
        var operator = "";

        // operate
        function hitung() {
          var hasil = 0;
          angka1 = parseInt(angka1);
          angka2 = parseInt(angka2);

          switch (operator) {
            case 'tambah':
              hasil = angka1 + angka2;
              break;
            case 'kurang':
              hasil = angka1 - angka2;
              break;
            case 'kali':
              hasil = angka1 * angka2;
              break;
            case 'bagi':
              hasil = angka1 / angka2;
              break;

            default:
              hasil = "pilih operator dulu gblk"
              break;
          }

          return hasil;

        }

        // operator
        $("#operator").change(function () {
          operator = $(this).val();
        });

        // hitung
        $("#hitung").click(function() {
          angka1 = $("#angka1").val();
          angka2 = $("#angka2").val();

          // jumlah
          var jumlah = hitung();

          // data
          $("#hasil").val(jumlah);

        });
      });
    </script>
  </body>
</html>
