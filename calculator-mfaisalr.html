<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Calculator dngn jquery</h1>
                <div class="form-group">
                    <label for="">Angka1</label>
                    <input type="text" class="form-group" id="angka1">
                </div>
                <div class="form-group">
                    <label for="">Angka2</label>
                    <input type="text" class="form-group" id="angka2">
                </div>
                <div class="input-field">
                    <select class="form-control" name="operator" id="operator">
                        <option value="" selected disabled></option>
                        <option value="tambah">Tambah</option>
                        <option value="kurang">Kurang</option>
                        <option value="kali">Kali</option>
                        <option value="bagi">Bagi</option>
                    </select>
                    <label>Operator</label>
                </div>
                
                <div class="form-group">
                    <label for="">Hasil</label>
                    <input disabled type="text" class="form-control" id="hasil">
                </div>
                <button id="hitung" class="waves-effect waves-light btn-large">Hitung</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var angka1 = 0;
            var angka2 = 0;
            var operator = "";

            function hitung(){
                var hasil = 0;
                angka1 = parseInt(angka1);
                angka2 = parseInt(angka2);

                switch (operator) {
                    case 'tambah':
                    hasil = angka1 + angka2;
                    break;
                    
                    case 'kurang':
                    hasil = angka1 - angka2;
                    break;

                    case 'kali':
                    hasil = angka1 * angka2;
                    break;

                    case 'bagi':
                    hasil = angka1 / angka2;
                    break;
                }
                return hasil;
            }

            $("#operator").change(function (){
                operator = $(this).val();
            });

            $("#hitung").click(function(){
                angka1 = $("#angka1").val();
                angka2 = $("#angka2").val();

                var jumlah = hitung();

                $("#hasil").val(jumlah);
            });
        });
    </script>

  });

  });
        
    </script>
</body>
</html>
